{% extends 'base.html' %}

{% block title %}Restaurants | {{ block.super }}{% endblock title %}

{% block content %}

<br>

<h1 class="title">Restaurants</h1>
<h2 class="subtitle">List</h2>

{% if object_list %}

    <ul>
    {% for restaurant in object_list %}
        <li>
            <a href="/restaurants/{{ restaurant.slug }}">{{ restaurant.title }}</a>
        </li>
    {% endfor %}
    </ul>

{% endif %}

{% endblock content %}
