{% extends 'base.html' %}

{% block title %}{{ title }} | {{ block.super }}{% endblock title %}

{% block content %}

<br>

<h1>{{ title }}</h1>

{% if form.errors.non_field_errors %}
{{ form.errors }}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

{% endblock content %}
